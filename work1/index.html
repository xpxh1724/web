<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>信息统计表-xp</title>
	</head>
	<body>
	
		<table border="1" class="biao">
		 <tr>
			 <th colspan="2" align="center">信息统计表</th>
		 </tr>
		 <tr>
			 <td>姓名：</td>
			 <td>
				 <input type="text" name="userName">
			 </td>
		 </tr>
		 <tr>
			 <td>年龄：</td>
			 <td>
				 <input type="text" name="age">
			 </td>
		 </tr>
		 <tr>
			 <td>性别：</td>
			 <td>
				 <input type="radio" name="sex" value="1">男
				 <input type="radio" name="sex" value="0">女
			 </td>
		 </tr>
		 <tr>
			 <td>爱好：</td>
			 <td>
				 <input type="checkbox" name="hobby" value="1" ">看世界杯<br>
				 <input type="checkbox" name="hobby" value="2" >写代码<br>
				 <input type="checkbox" name="hobby" value="3">徒手健身<br>
				 <input type="checkbox" name="hobby" value="4">学习网络编程<br>
				 <input type="checkbox" name="hobby" value="5">cv
			 </td>
		 </tr>
		 <tr>
			 <td>学历：</td>
			 <td>
				 <select name="degree">
					 
					 <option value="">--请选择--</option>
					 <option value="1">专科</option>
					 <option value="2">本科</option>
					 <option value="3">硕士</option>
					 <option value="4">博士及以上</option>
					 
				 </select>
			 </td>
		 </tr>
		 <tr>
			 <td>自我介绍：</td>
			 <td>
				<textarea name="comment"  rows="5" cols="25" id="ziwo">自我简介:</textarea>
			 </td>
		 </tr>
		 <tr>
			 <td></td>
			 <td>
			 <input type="submit" value="提交" style="color: darkred;">
			 <input type="reset" value="重置" style="color: darkgreen;">
			 <input type="button" value="返回" style="color: cadetblue;">
			 </td>
		 </tr>
		</table>
	
	</body>
	<style>
		textarea{
			color: chocolate;
			font-family: "宋体";
			font-size: 20px;
		}
		input{
			
			font-family: "宋体";
			font-size: 20px;
		}
		
		select{
			color: cornflowerblue;
			font-family: "宋体";
			font-size: 20px;
		}
		body{
			
			font-family: "宋体";
			font-size: 20px;
		}
		.biao:hover{
			font-family: "宋体";
			font-size: 26px;
		}
	</style>
	
</html>
